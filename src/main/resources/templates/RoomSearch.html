<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>BatesHotel - Room Search Results</title>
    <link rel="stylesheet" href="/css/StandardRoom.css"/>
    <link rel="stylesheet" href="/css/RoomSearch.css"/>
</head>
<body>

<!-- Fixed-width wrapper to lock the layout -->
<div class="page-wrapper">

    <!-- HEADER -->
    <header class="top-header">
        <div th:replace="fragments/navbar"></div>
    </header>

    <!-- SECOND ROW: "SEARCH RESULTS" TITLE & ROOM TYPE LINKS -->
    <section class="rooms-header">
        <h1 class="rooms-title">SEARCH RESULTS</h1>
        <div class="room-types">
            <!-- Clickable links to other room pages -->
            <a th:href="@{/rooms/standard-rooms}">Standard</a>
            <a th:href="@{/rooms/deluxe-rooms}">Deluxe</a>
            <a th:href="@{/rooms/suite-rooms}">Suite</a>
        </div>
    </section>

    <!-- SEARCH SECTION -->
    <section class="search-container">
        <form th:action="@{/rooms/search}" method="get" class="search-form">
            <div class="form-group">
                <label for="roomType">Room Type</label>
                <select id="roomType" name="roomType">
                    <option value="">All Types</option>
                    <option value="Standard" th:selected="${roomType == 'Standard'}">Standard</option>
                    <option value="Deluxe" th:selected="${roomType == 'Deluxe'}">Deluxe</option>
                    <option value="Suite" th:selected="${roomType == 'Suite'}">Suite</option>
                </select>
            </div>
            <div class="form-group">
                <label for="maxPrice">Max Price</label>
                <input type="number" id="maxPrice" name="maxPrice" placeholder="Max Price" min="0" th:value="${maxPrice}">
            </div>
            <div class="form-group">
                <label for="bedType">Bed Type</label>
                <select id="bedType" name="bedType">
                    <option value="">Any</option>
                    <option value="King" th:selected="${bedType == 'King'}">King</option>
                    <option value="Queen" th:selected="${bedType == 'Queen'}">Queen</option>
                    <option value="Twin" th:selected="${bedType == 'Twin'}">Twin</option>
                </select>
            </div>
            <button type="submit" class="search-btn">Search</button>
        </form>
    </section>

    <!-- Search filters summary -->
    <section class="search-summary">
        <h3>Search Filters</h3>
        <div class="filter-tags">
            <span th:if="${roomType}" class="filter-tag" th:text="'Room Type: ' + ${roomType}"></span>
            <span th:if="${maxPrice}" class="filter-tag" th:text="'Max Price: $' + ${maxPrice}"></span>
            <span th:if="${bedType}" class="filter-tag" th:text="'Bed Type: ' + ${bedType}"></span>
            <a th:href="@{/rooms/search}" class="clear-filters">Clear All Filters</a>
        </div>
    </section>

    <!-- MIDDLE SECTION: ROOM CARDS -->
    <section class="rooms-container">
        <!-- Dynamic Room Cards - Loop through rooms from backend -->
        <div th:each="room : ${rooms}" class="room-card">
            <!-- Room Image -->
            <div class="room-image">
                <img th:src="${room.imageUrl}" th:alt="${room.roomName}">
            </div>
            <!-- Orange info area -->
            <div class="room-info">
                <h2 class="room-title" th:text="${room.roomName}">Room Name</h2>
                <p class="room-subtitle" th:text="${room.roomType} + ' Room'">Room Type</p>
                <p class="room-beds" th:text="${room.bedConfiguration}">Bed Configuration</p>
                <p class="room-appliances" th:text="'Room Appliances: ' + ${room.appliances}">Room Appliances</p>
                <!-- Book Room button goes to /payment -->
                <a class="book-room-btn" th:href="@{/payment}">Book Room</a>
            </div>
            <!-- White strip at bottom with price -->
            <div class="room-price">
                <span class="price-amount" th:text="'$' + ${room.pricePerNight}">$250</span>
                <span class="price-night">/Night</span>
            </div>
        </div>

        <!-- If no rooms are found -->
        <div th:if="${#lists.isEmpty(rooms)}" class="no-rooms-message">
            <p>No rooms match your search criteria. Please try different filters.</p>
        </div>
    </section>

    <!-- FOOTER -->
    <div th:replace="fragments/footer"></div>
</div>

</body>
</html>

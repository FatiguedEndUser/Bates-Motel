<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>BatesHotel - Maintenance Management</title>
    <link rel="stylesheet" href="/css/MaintenanceManagement.css"/>
</head>
<body>

<div class="admin-wrapper">
    <!-- HEADER -->
    <header class="admin-header">
        <h1>Maintenance Request Management</h1>
        <nav class="admin-nav">
            <a th:href="@{/maintenance}">View Maintenance</a>
            <a th:href="@{/home}">Back to Website</a>
        </nav>
    </header>

    <div class="admin-content">
        <!-- ADD NEW MAINTENANCE REQUEST FORM -->
        <section class="admin-section">
            <h2>Add New Maintenance Request</h2>
            <form th:action="@{/maintenance/admin/add}" th:object="${newMaintenance}" method="post" class="maintenance-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="room">Room</label>
                        <select id="room" th:field="*{room.roomId}" required>
                            <option value="">Select Room</option>
                            <!-- This would be populated from your room database -->
                            <option th:each="room : ${@roomsRepository.findAll()}"
                                    th:value="${room.roomId}"
                                    th:text="${'Room ' + room.roomNumber + ' (' + room.roomType + ')'}">
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="staff">Assigned Staff</label>
                        <select id="staff" th:field="*{staff.id}" required>
                            <option value="">Select Staff</option>
                            <!-- This would be populated from your staff database -->
                            <option th:each="staffMember : ${@staffRepository.findAll()}"
                                    th:value="${staffMember.id}"
                                    th:text="${staffMember.firstName + ' ' + staffMember.lastName + ' (' + staffMember.jobTitle + ')'}">
                            </option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="requestDate">Request Date</label>
                        <input type="date" id="requestDate" th:field="*{requestDate}" th:value="${#temporals.format(#temporals.createNow(), 'yyyy-MM-dd')}" required>
                    </div>
                    <div class="form-group">
                        <label for="finishedDate">Finished Date (leave blank if pending)</label>
                        <input type="date" id="finishedDate" th:field="*{finishedDate}">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group wide">
                        <label for="description">Description</label>
                        <textarea id="description" th:field="*{description}" rows="3" placeholder="Describe the maintenance issue..." required></textarea>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-primary">Add Maintenance Request</button>
                    <button type="reset" class="btn-secondary">Reset</button>
                </div>
            </form>
        </section>

        <!-- EXISTING MAINTENANCE REQUESTS TABLE -->
        <section class="admin-section">
            <h2>Existing Maintenance Requests</h2>
            <div class="table-responsive">
                <table class="maintenance-table">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Room</th>
                        <th>Staff</th>
                        <th>Description</th>
                        <th>Request Date</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="maintenance : ${maintenanceList}">
                        <td th:text="${maintenance.maintenanceId}"></td>
                        <td th:text="${'Room ' + maintenance.room.roomNumber}"></td>
                        <td th:text="${maintenance.staff.firstName + ' ' + maintenance.staff.lastName}"></td>
                        <td class="description-cell" th:text="${maintenance.description}"></td>
                        <td th:text="${maintenance.requestDate}"></td>
                        <td>
                            <span th:if="${maintenance.finishedDate == null}" class="status-badge pending">Pending</span>
                            <span th:unless="${maintenance.finishedDate == null}" class="status-badge completed">Completed <span th:text="${'(' + maintenance.finishedDate + ')'}"></span></span>
                        </td>
                        <td class="action-buttons">
                            <a th:href="@{/maintenance/admin/edit/{id}(id=${maintenance.maintenanceId})}" class="btn-edit">Edit</a>
                            <a th:if="${maintenance.finishedDate == null}" th:href="@{/maintenance/admin/complete/{id}(id=${maintenance.maintenanceId})}" class="btn-complete">Complete</a>
                            <a th:href="@{/maintenance/admin/delete/{id}(id=${maintenance.maintenanceId})}" class="btn-delete"
                               onclick="return confirm('Are you sure you want to delete this maintenance request?')">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <!-- ADMIN FOOTER -->
    <footer class="admin-footer">
        <p>&copy; 2025 BatesHotel Admin Panel</p>
    </footer>
</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>BatesHotel - Service Management</title>
    <link rel="stylesheet" href="/css/ServiceManagement.css"/>
</head>
<body>

<div class="admin-wrapper">
    <!-- HEADER -->
    <header class="admin-header">
        <h1>Service Management</h1>
        <nav class="admin-nav">
            <a th:href="@{/home}">Back to Website</a>
        </nav>
    </header>

    <div class="admin-content">
        <!-- ADD NEW SERVICE FORM -->
        <section class="admin-section">
            <h2>Add New Service</h2>
            <form th:action="@{/services/admin/add}" th:object="${newService}" method="post" class="service-form" enctype="multipart/form-data">
                <div class="form-row">
                    <div class="form-group">
                        <label for="serviceName">Service Name</label>
                        <input type="text" id="serviceName" th:field="*{serviceName}" required>
                    </div>
                    <div class="form-group">
                        <label for="serviceCharge">Service Charge ($)</label>
                        <input type="number" id="serviceCharge" th:field="*{serviceCharge}" min="0" step="0.01" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="serviceCategory">Service Category</label>
                        <select id="serviceCategory" th:field="*{serviceCategory}" required>
                            <option value="Dining">Dining</option>
                            <option value="Wellness">Wellness</option>
                            <option value="Transportation">Transportation</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Business">Business</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="available">Available</label>
                        <select id="available" th:field="*{available}">
                            <option value="true">Yes</option>
                            <option value="false">No</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group wide">
                        <label for="description">Description</label>
                        <textarea id="description" th:field="*{description}" rows="3" placeholder="Service description..."></textarea>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group wide">
                        <label for="imageFile">Service Image</label>
                        <input type="file" id="imageFile" name="imageFile" accept="image/*">
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-primary">Add Service</button>
                    <button type="reset" class="btn-secondary">Reset</button>
                </div>
            </form>
        </section>

        <!-- EXISTING SERVICES TABLE -->
        <section class="admin-section">
            <h2>Existing Services</h2>
            <div class="table-responsive">
                <table class="services-table">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Charge</th>
                        <th>Available</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="service : ${services}">
                        <td th:text="${service.serviceId}"></td>
                        <td class="service-image-cell">
                            <img th:if="${service.imageUrl}" th:src="${service.imageUrl}" alt="Service image" class="service-thumbnail">
                            <span th:unless="${service.imageUrl}">No Image</span>
                        </td>
                        <td th:text="${service.serviceName}"></td>
                        <td th:text="${service.serviceCategory}"></td>
                        <td th:text="'$' + ${service.serviceCharge}"></td>
                        <td>
                            <span th:if="${service.available}" class="status-badge available">Available</span>
                            <span th:unless="${service.available}" class="status-badge unavailable">Unavailable</span>
                        </td>
                        <td class="action-buttons">
                            <a th:href="@{/services/admin/edit/{id}(id=${service.serviceId})}" class="btn-edit">Edit</a>
                            <a th:href="@{/services/admin/delete/{id}(id=${service.serviceId})}" class="btn-delete"
                               onclick="return confirm('Are you sure you want to delete this service?')">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <!-- ADMIN FOOTER -->
    <footer class="admin-footer">
        <p>&copy; 2025 BatesHotel Admin Panel</p>
    </footer>
</div>

</body>
</html>

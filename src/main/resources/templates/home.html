<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bates Hotel</title>
    <link rel="stylesheet" href="/css/home.css"/>
</head>
<body>
<div>
    <header class="top-header">
        <div th:replace="fragments/navbar"></div>
    </header>
    
    <section class="hero">
        <div class="search-bar">
            <form action="/rooms/search" method="get">
                <input type="date" name="checkIn" placeholder="Check In" th:value="${checkIn}">
                <input type="date" name="checkOut" placeholder="Check Out" th:value="${checkOut}">
                <input type="number" name="guests" placeholder="Guests" th:value="${guests}">
                <input type="number" name="maxPrice" placeholder="Max Price" th:value="${maxPrice}">
                <select name="roomType">
                    <option value="">All Room Types</option>
                    <option value="Standard">Standard</option>
                    <option value="Suite">Suite</option>
                    <option value="Deluxe">Deluxe</option>
                </select>
                <button type="submit">Search</button>
            </form>
        </div>
    </section>
    
    <section class="rooms">
        <h2>ROOMS</h2>
        <div class="room-list" th:if="${rooms != null}">
            <div class="room" th:each="room : ${rooms}">
                <img th:src="@{${room.imageUrl}}" alt="Room Image">
                <p th:text="${room.roomName}">Room Name</p>
                <p th:text="'$' + ${room.pricePerNight}">Price</p>
                <p th:text="${room.description}">Description</p>
            </div>
        </div>
        <div th:if="${rooms == null}">
            <p>No rooms found matching your criteria.</p>
        </div>
    </section>

    <section class="services">
        <h2>SERVICES</h2>
        <ul>
            <li>Valet Service</li>
            <li>Room Service</li>
            <li>Parking</li>
            <li>Maintenance</li>
            <li>Housekeeping</li>
            <li>Spa & Wellness</li>
            <li>Amenities: Wi-Fi, Pool, Fitness Center, Business Center</li>
        </ul>
    </section>

    <div th:replace="fragments/footer"></div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bates Hotel - Staff Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="StaffDashboard.css">
</head>
<body>
    <div class="page-wrapper">
        <div class="logo">Bates<span>H</span>otel</div>
        <header class="top-header">
            <div th:replace="fragments/navbar">
                <nav>
                    <a href="HomePage.html">Home</a>
                    <a href="Rooms.html">Rooms</a>
                    <a href="Offers.html">Offers</a>
                    <a href="About.html">About</a>
                    <a href="Login.html">Login</a>
                </nav>
            </div>
        </header>

    <section class="container">
        <h1>Staff Dashboard</h1>

        <div class="user-section">
            <h2>Your Information</h2>
            <div class="info-box">
                <p><strong>Full Name:</strong> <span th:text="${staff.firstName + ' ' + staff.lastName}"></span></p>
                <p><strong>Staff ID:</strong> <span th:text="${staff.id}"></span></p>
                <p><strong>Job Title:</strong> <span th:text="${staff.jobTitle}"></span></p>
                <p><strong>Start Date:</strong> <span th:text="${staff.startDate}"></span></p>
            </div>
        </div>

        <div class="maintenance-section">
            <h2>Maintenance Assignments</h2>
            <table>
                <thead>
                <tr>
                    <th>Maintenance ID</th>
                    <th>Room</th>
                    <th>Description</th>
                    <th>Request Date</th>
                    <th>Finished Date</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="entry : ${maintenanceList}">
                    <td th:text="${entry.maintenanceId}"></td>
                    <td th:text="${entry.room.roomId}"></td>
                    <td th:text="${entry.description}"></td>
                    <td th:text="${entry.requestDate}"></td>
                    <td th:text="${entry.finishedDate != null ? entry.finishedDate : 'Pending'}"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="room-section">
            <h2>Room Information</h2>
            <table>
                <thead>
                <tr>
                    <th>Room ID</th>
                    <th>Type</th>
                    <th>Status</th>
                    <th>Price</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="room : ${rooms}">
                    <td th:text="${room.roomId}"></td>
                    <td th:text="${room.roomType}"></td>
                    <td th:text="${room.status}"></td>
                    <td th:text="${room.price}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>

    <div th:replace="fragments/footer"></div>
</div>
</body>
</html>

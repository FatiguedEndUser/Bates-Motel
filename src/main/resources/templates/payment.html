<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>BatesHotel - Payment</title>
  <!-- Link to CSS if using a different page, if not just ignore -->
  <link rel="stylesheet" th:href="@{/css/payment.css}" href="../css/payment.css"/>
  <style>
    /* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Body */
body {
  font-family: Arial, sans-serif;
  background-color: #000;
  color: #fff;
}

/*
  =========================
     TOP HEADER STYLING
  =========================
*/

/* Overall header container */
.top-header {
  display: flex;
  background-color: #000;
  padding: 0;
}

/* Left side: blue block with logo image */
.logo-block {
  background-color: #008FD5;
  padding: 2vw 4vw;
}
.logo-image {
  height: 5.5vw;
  width: auto;
}

/* Right side: main navigation (orange pills) */
.main-nav {
  display: flex;
  align-items: center;
  gap: 1vw;
  padding: 1vw 34vw;
}
.main-nav .nav-link {
  background-color: #FFA500;
  color: #000;
  text-decoration: none;
  font-weight: 500;
  padding: 0.5rem 1rem;
  border-radius: 2rem;
}
.main-nav .nav-link:hover {
  opacity: 0.85;
}
.main-nav .active {
  border: 0.15rem solid #000;
}

/* =========================================
   (MIDDLE SECTION)
   ========================================= */
/* Payment Section Styles */
.payment-section {
  margin: 2rem auto;
  width: 80%;
  padding: 2rem;
  background-color: #111;
  border: 1px solid #fff;
  border-radius: 8px;
}

.payment-title {
  font-size: 2rem;
  margin-bottom: 1.5rem;
  text-align: center;
  color: #fff;
}

.payment-form .form-group {
  margin-bottom: 1.5rem;
}

.payment-form label {
  display: block;
  margin-bottom: 0.5rem;
  font-size: 1rem;
  color: #fff;
}

.payment-form input {
  width: 100%;
  padding: 0.5rem;
  border: 1px solid #fff;
  border-radius: 4px;
  background-color: #222;
  color: #fff;
}

.payment-button {
  display: block;
  width: 100%;
  padding: 0.75rem;
  background-color: #FFA500;
  color: #000;
  border: none;
  font-size: 1rem;
  font-weight: bold;
  border-radius: 4px;
  cursor: pointer;
}

.payment-button:hover {
  background-color: #e69500;
}

/*
  =========================
        FOOTER
  =========================
*/
.footer {
  border-top: 0.0625rem solid #fff;
  border-bottom: 0.0625rem solid #fff;
  background-color: #000;
  padding: 1.25vw 0;
}

.footer-container {
  width: 80%;
  margin: 0 auto;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

/* Left: Logo Block */
.footer-logo-block {
  flex: 1;
}
.footer-logo-image {
  height: 5.5vw;
  width: auto;
}

/* Center: Contact Info */
.footer-contact-block {
  flex: 1;
  text-align: center;
  color: #fff;
  font-size: 0.9vw;
}

/* Right: Links */
.footer-links-block {
  flex: 1;
  text-align: right;
}
.footer-links-block a {
  color: #fff;
  text-decoration: none;
  margin-left: 1.25vw;
  font-weight: 500;
  position: relative;
  padding-bottom: 0.125rem;
}
.footer-links-block a:hover {
  text-decoration: underline;
}

/* Optional: highlight an active link in orange with an underline */
.footer-links-block a.active {
  color: #FFA500;
}
.footer-links-block a.active::after {
  content: "";
  display: block;
  width: 100%;
  height: 0.125rem;
  background-color: #FFA500;
  position: absolute;
  left: 0;
  bottom: 0;
}
  </style>
</head>
<body>

<!-- Fixed-width wrapper to lock the layout -->
<div class="page-wrapper">

  <!-- HEADER -->
  <header class="top-header">
    <!-- Left side: blue block behind logo -->
    <div class="logo-block"></div>
    <img src="../img/Logo.png" alt="Hotel Logo" class="logo-image"/>
    <!-- Right side: Navigation Menu (orange pills) -->
    <nav class="main-nav">
      <a th:href="@{/dashboard}" class="nav-link">Dashboard</a>
      <a th:href="@{/home}" class="nav-link">Home</a>
      <a th:href="@{/rooms}" class="nav-link active">Rooms</a>
      <a th:href="@{/offers}" class="nav-link">Offers</a>
      <a th:href="@{/about}" class="nav-link">About</a>
      <a th:href="@{/login}" class="nav-link">Login/Register</a>
    </nav>
  </header>

  <!-- PAYMENT SECTION -->
  <section class="payment-section">
    <h2 class="payment-title">Payment Details</h2>

    <form class="payment-form" th:action="@{/processPayment}" method="post" th:object="${payment}">
      <div class="form-group">
        <label for="cardName">Name on Card</label>
        <input type="text" id="cardName" th:field="*{cardName}" required placeholder="John Doe"/>
      </div>
      <div class="form-group">
        <label for="cardNumber">Card Number</label>
        <input type="text" id="cardNumber" th:field="*{cardNumber}" required placeholder="1234 5678 9012 3456"/>
      </div>
      <div class="form-group">
        <label for="expiryDate">Expiry Date</label>
        <input type="text" id="expiryDate" th:field="*{expiryDate}" required placeholder="MM/YY"/>
      </div>
      <div class="form-group">
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" th:field="*{cvv}" required placeholder="123"/>
      </div>
      <div class="form-group">
        <label for="billingAddress">Billing Address</label>
        <input type="text" id="billingAddress" th:field="*{billingAddress}" required placeholder="Your billing address"/>
      </div>
      <div class="form-group">
        <button type="submit" class="payment-button">Confirm Payment</button>
      </div>
    </form>
  </section>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="footer-container">
      <!-- Left: BatesHotel logo -->
      <div class="footer-logo-block">
        <img src="../img/Logo.png" alt="Hotel Logo" class="footer-logo-image"/>
      </div>
      <!-- Center: Contact Info -->
      <div class="footer-contact-block">
        <p>Contact: (555) 123-4567</p>
        <p>Email: contact@bateshotel.com</p>
      </div>
      <!-- Right: Clickable links to other pages -->
      <div class="footer-links-block">
        <a th:href="@{/home}">Home</a>
        <a th:href="@{/privacy}">Privacy Policy</a>
        <a th:href="@{/faq}">FAQ</a>
      </div>
    </div>
  </footer>

</div> <!-- end page-wrapper -->

</body>
</html>

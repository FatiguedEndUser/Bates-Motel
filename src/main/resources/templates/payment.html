<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>BatesHotel - Payment</title>
  <link rel="stylesheet" href="/css/payment.css"/>
</head>
<body>

<!-- Fixed-width wrapper to lock the layout -->
<div class="page-wrapper">

  <!-- HEADER -->
  <header class="top-header">
    <div th:replace="fragments/navbar"></div>
  </header>

  <!-- PAYMENT SECTION -->
  <section class="payment-section">
    <form class="payment-form" th:action="@{/booking-form/review}" method="post" th:object="${newPayment}">
      <!-- Payment Details Section -->
      <section class="payment-details-section">
        <h2 class="payment-title">Payment Details</h2>
        <div class="form-group">
          <label for="cardName">Name on Card</label>
          <input type="text" name="name" id="cardName" required placeholder="John Doe"/>
        </div>
        <div class="form-group">
          <label for="cardNumber">Card Number</label>
          <input type="text" name="cardNumber" id="cardNumber" required placeholder="1234 5678 9012 3456"/>
        </div>
        <div class="form-group">
          <label for="expiryDate">Expiry Date</label>
          <input type="text" name="exp" id="expiryDate" required placeholder="MM/YY"/>
        </div>
        <div class="form-group">
          <label for="cvv">CVV</label>
          <input type="text" name="cvv" id="cvv" required placeholder="123"/>
        </div>
        <div class="form-group">
          <label for="billingAddress">Billing ZIP</label>
          <input type="text" name="zip" id="billingAddress" required placeholder="Your billing ZIP"/>
        </div>
        <!-- Booking data -->
        <!-- carry forward the customer info: -->
        <input type="hidden" name="firstName"     th:value="${firstName}"     />
        <input type="hidden" name="lastName"      th:value="${lastName}"      />
        <input type="hidden" name="email"         th:value="${email}"         />

        <!-- carry the booking details: -->
        <input type="hidden" name="roomId"        th:value="${roomId}" />
        <input type="hidden" name="roomType"      th:value="${roomType}"      />
        <input type="hidden" name="roomTitle"     th:value="${roomTitle}"     />
        <input type="hidden" name="checkin"       th:value="${checkin}"       />
        <input type="hidden" name="checkout"      th:value="${checkout}"      />
        <input type="hidden" name="guests"        th:value="${guests}"        />
        <input type="hidden" name="roomPreference"th:value="${roomPreference}"/>
        <input type="hidden" name="floorPreference" th:value="${floorPreference}"/>

        <!-- payment fieldsâ€¦ -->
        <button type="submit" class="payment-button" th:onclick="@{processPayment}">
          Confirm Payment
        </button>
      </section>
    </form>
  </section>

  <!-- FOOTER -->
  <div th:replace="fragments/footer"></div>
</div>
</body>
</html>

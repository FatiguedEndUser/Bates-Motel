<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>BatesHotel - Payment</title>
  <link rel="stylesheet" href="/css/payment.css"/>
</head>
<body>

<!-- Fixed-width wrapper to lock the layout -->
<div class="page-wrapper">

  <!-- HEADER -->
  <header class="top-header">
    <div th:replace="fragments/navbar"></div>
  </header>

  <!-- PAYMENT SECTION -->
  <section class="payment-section">
    <form class="payment-form" th:action="@{/booking-form/review}" method="post" th:object="${newPayment}">

      <!-- Check-in Section -->
      <section class="checkin-section">
        <h2 class="checkin-title">Who's checking in?</h2> </br>
        <p class="checkin-subtitle">
         <a class="sign-in-link" th:href="@{/login}">Sign in for faster checkout</a>
        </p></br> </br>

        <div class="form-group">
          <label for="firstName">First name *</label>
          <input type="text" name="firstName" id="firstName" required placeholder="First name"/>
        </div>
        <div class="form-group">
          <label for="lastName">Last name *</label>
          <input type="text" name="lastName" id="lastName" required placeholder="Last name"/>
        </div>

        <h3 class="contact-title">Contact Information</h3>
        <p>We'll send your confirmation to this email address.</p>
        <div class="form-group">
          <label for="email">Email address *</label>
          <input type="email" name="email" id="email" required placeholder="Email address"/>
        </div>
        <div class="form-group">
          <label for="country">Country/region *</label>
          <select name="country" id="country" required>
            <option value="US" selected>United States of America +1</option>
            <!-- Add additional countries as needed -->
          </select>
        </div>
        <div class="form-group">
          <label for="phone">Phone number *</label>
          <input type="tel" name="phone" id="phone" required placeholder="Phone number"/>
        </div>
      </section>

      <!-- Payment Details Section -->
      <section class="payment-details-section">
        <h2 class="payment-title">Payment Details</h2>
        <div class="form-group">
          <label for="cardName">Name on Card</label>
          <input type="text" name="name" id="cardName" required placeholder="John Doe"/>
        </div>
        <div class="form-group">
          <label for="cardNumber">Card Number</label>
          <input type="text" name="cardNumber" id="cardNumber" required placeholder="1234 5678 9012 3456"/>
        </div>
        <div class="form-group">
          <label for="expiryDate">Expiry Date</label>
          <input type="text" name="expirationDate" id="expiryDate" required placeholder="MM/YY"/>
        </div>
        <div class="form-group">
          <label for="cvv">CVV</label>
          <input type="text" name="cvv" id="cvv" required placeholder="123"/>
        </div>
        <div class="form-group">
          <label for="billingAddress">Billing ZIP</label>
          <input type="text" name="billingZip" id="billingAddress" required placeholder="Your billing ZIP"/>
        </div>
        <!-- Booking data -->
        <input type="hidden" name="roomType"        th:value="${roomType}"/>
        <input type="hidden" name="roomTitle"       th:value="${roomTitle}"/>
        <input type="hidden" name="checkin"         th:value="${checkin}"/>
        <input type="hidden" name="checkout"        th:value="${checkout}"/>
        <input type="hidden" name="guests"          th:value="${guests}"/>
        <input type="hidden" name="roomPreference"  th:value="${roomPreference}"/>
        <input type="hidden" name="floorPreference" th:value="${floorPreference}"/>

        <!-- payment fieldsâ€¦ -->
        <button type="submit" class="payment-button">
          Confirm Payment
        </button>
      </section>


    </form>
  </section>

  <!-- FOOTER -->
  <div th:replace="fragments/footer"></div>
</div>
</body>
</html>
